<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevAssistant IDE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <style>
        :root {
            /* Tema claro */
            --bg-color-light: #ffffff;
            --text-color-light: #333333;
            --primary-color-light: #1976d2;
            --secondary-color-light: #dc004e;
            --surface-color-light: #f5f5f5;
            --border-color-light: #e0e0e0;

            /* Tema escuro */
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --primary-color-dark: #90caf9;
            --secondary-color-dark: #f48fb1;
            --surface-color-dark: #1e1e1e;
            --border-color-dark: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-theme {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        body.dark-theme {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        #app {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: 40px 1fr 25px;
            height: 100vh;
            overflow: hidden;
        }

        #titlebar {
            grid-column: 1 / -1;
            grid-row: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            -webkit-app-region: drag;
            background: var(--surface-color-dark);
            border-bottom: 1px solid var(--border-color-dark);
        }

        #titlebar .title {
            font-size: 14px;
            font-weight: 500;
        }

        #titlebar .controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 10px;
        }

        #titlebar .controls button {
            border: none;
            background: none;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.2s;
        }

        #titlebar .controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #sidebar {
            grid-column: 1;
            grid-row: 2;
            background: var(--surface-color-dark);
            border-right: 1px solid var(--border-color-dark);
            overflow-y: auto;
        }

        #main-content {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
        }

        #terminal-container {
            height: 200px;
            border-top: 1px solid var(--border-color-dark);
            background: var(--surface-color-dark);
        }

        #right-panel {
            grid-column: 3;
            grid-row: 2;
            background: var(--surface-color-dark);
            border-left: 1px solid var(--border-color-dark);
            overflow-y: auto;
        }

        #statusbar {
            grid-column: 1 / -1;
            grid-row: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            background: var(--surface-color-dark);
            border-top: 1px solid var(--border-color-dark);
            font-size: 12px;
        }

        /* Estilos para o tema claro */
        body.light-theme #titlebar,
        body.light-theme #sidebar,
        body.light-theme #terminal-container,
        body.light-theme #right-panel,
        body.light-theme #statusbar {
            background: var(--surface-color-light);
            border-color: var(--border-color-light);
        }
    </style>
</head>
<body class="dark-theme">
    <div id="app">
        <div id="titlebar">
            <div class="title">DevAssistant IDE</div>
            <div class="controls">
                <button id="theme-toggle" title="Alternar tema">ðŸŒ“</button>
                <button id="minimize" title="Minimizar">_</button>
                <button id="maximize" title="Maximizar">â–¡</button>
                <button id="close" title="Fechar">Ã—</button>
            </div>
        </div>
        
        <div id="sidebar">
            <!-- Explorador de arquivos aqui -->
        </div>
        
        <div id="main-content">
            <div id="editor-container">
                <!-- Editor Monaco aqui -->
            </div>
            <div id="terminal-container">
                <!-- Terminal integrado aqui -->
            </div>
        </div>
        
        <div id="right-panel">
            <!-- Painel de assistente, preview, etc. -->
        </div>
        
        <div id="statusbar">
            <div class="left">
                <span id="cursor-position">Ln 1, Col 1</span>
            </div>
            <div class="right">
                <span id="file-encoding">UTF-8</span>
                <span id="file-type">JavaScript</span>
            </div>
        </div>
    </div>

    <script>
        // Controles da janela
        document.getElementById('minimize').addEventListener('click', () => {
            window.api.minimize();
        });

        document.getElementById('maximize').addEventListener('click', () => {
            window.api.maximize();
        });

        document.getElementById('close').addEventListener('click', () => {
            window.api.close();
        });

        // Alternar tema
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const body = document.body;
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
