<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual - Games</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Barra de Navegação -->
    <nav class="fixed top-0 left-0 right-0 bg-gray-800 shadow-lg z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/logo.png" alt="Logo" class="w-10 h-10">
                    <span class="ml-3 text-xl font-bold">Assistente Virtual</span>
                </div>
                <div class="hidden md:block">
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Início</a>
                        <a href="programacao.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Programação</a>
                        <a href="mobile.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Mobile</a>
                        <a href="games.html" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-600 hover:bg-blue-700">Games</a>
                        <a href="configuracoes.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Configurações</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 pt-20 pb-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Painel Principal -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Criação de Personagem -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl">
                    <h2 class="text-xl font-bold mb-6">Criar Personagem</h2>
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium mb-2">Nome</label>
                                <input type="text" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Tipo</label>
                                <select class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="humano">Humano</option>
                                    <option value="monstro">Monstro</option>
                                    <option value="animal">Animal</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Atributos</label>
                                <div class="space-y-2">
                                    <div class="flex items-center justify-between">
                                        <span>Força</span>
                                        <input type="number" class="w-20 bg-gray-700 text-white px-2 py-1 rounded">
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span>Agilidade</span>
                                        <input type="number" class="w-20 bg-gray-700 text-white px-2 py-1 rounded">
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span>Inteligência</span>
                                        <input type="number" class="w-20 bg-gray-700 text-white px-2 py-1 rounded">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Habilidades</label>
                                <div class="space-y-2">
                                    <button type="button" class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded-lg flex items-center justify-center">
                                        <i class="ph ph-plus mr-2"></i>
                                        Adicionar Habilidade
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button class="w-full bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium">
                            Criar Personagem
                        </button>
                    </form>
                </div>

                <!-- Criação de Cenário -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl">
                    <h2 class="text-xl font-bold mb-6">Criar Cenário</h2>
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium mb-2">Nome</label>
                                <input type="text" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Tipo</label>
                                <select class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="floresta">Floresta</option>
                                    <option value="cidade">Cidade</option>
                                    <option value="dungeon">Dungeon</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Elementos</label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2">
                                        Árvores
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2">
                                        Pedras
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="mr-2">
                                        Água
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Clima</label>
                                <select class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="ensolarado">Ensolarado</option>
                                    <option value="chuvoso">Chuvoso</option>
                                    <option value="noturno">Noturno</option>
                                </select>
                            </div>
                        </div>
                        <button class="w-full bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium">
                            Criar Cenário
                        </button>
                    </form>
                </div>

                <!-- Criação de Item -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl">
                    <h2 class="text-xl font-bold mb-6">Criar Item</h2>
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium mb-2">Nome</label>
                                <input type="text" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Tipo</label>
                                <select class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="arma">Arma</option>
                                    <option value="armadura">Armadura</option>
                                    <option value="pocao">Poção</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Atributos</label>
                                <div class="space-y-2">
                                    <div class="flex items-center justify-between">
                                        <span>Dano</span>
                                        <input type="number" class="w-20 bg-gray-700 text-white px-2 py-1 rounded">
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span>Defesa</span>
                                        <input type="number" class="w-20 bg-gray-700 text-white px-2 py-1 rounded">
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <span>Durabilidade</span>
                                        <input type="number" class="w-20 bg-gray-700 text-white px-2 py-1 rounded">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Raridade</label>
                                <select class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="comum">Comum</option>
                                    <option value="raro">Raro</option>
                                    <option value="epico">Épico</option>
                                    <option value="lendario">Lendário</option>
                                </select>
                            </div>
                        </div>
                        <button class="w-full bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium">
                            Criar Item
                        </button>
                    </form>
                </div>
            </div>

            <!-- Painel Lateral -->
            <div class="space-y-8">
                <!-- Visualização 3D -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl">
                    <h2 class="text-xl font-bold mb-4">Visualização 3D</h2>
                    <div class="aspect-w-16 aspect-h-9 bg-gray-700 rounded-lg">
                        <!-- Canvas 3D aqui -->
                    </div>
                    <div class="mt-4 space-y-2">
                        <button class="w-full p-2 bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center justify-center">
                            <i class="ph ph-arrows-clockwise mr-2"></i>
                            Rotacionar
                        </button>
                        <button class="w-full p-2 bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center justify-center">
                            <i class="ph ph-magnifying-glass-plus mr-2"></i>
                            Zoom
                        </button>
                    </div>
                </div>

                <!-- Recursos -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl">
                    <h2 class="text-xl font-bold mb-4">Recursos</h2>
                    <div class="space-y-2">
                        <button class="w-full p-3 bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center">
                            <i class="ph ph-paint-brush mr-2"></i>
                            <span>Texturas</span>
                        </button>
                        <button class="w-full p-3 bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center">
                            <i class="ph ph-play mr-2"></i>
                            <span>Animações</span>
                        </button>
                        <button class="w-full p-3 bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center">
                            <i class="ph ph-sparkle mr-2"></i>
                            <span>Efeitos</span>
                        </button>
                    </div>
                </div>

                <!-- Exportar -->
                <div class="bg-gray-800 rounded-lg p-6 shadow-xl">
                    <h2 class="text-xl font-bold mb-4">Exportar</h2>
                    <div class="space-y-2">
                        <button class="w-full p-3 bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center justify-center">
                            <i class="ph ph-file mr-2"></i>
                            <span>FBX</span>
                        </button>
                        <button class="w-full p-3 bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center justify-center">
                            <i class="ph ph-file mr-2"></i>
                            <span>GLTF</span>
                        </button>
                        <button class="w-full p-3 bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center justify-center">
                            <i class="ph ph-file mr-2"></i>
                            <span>OBJ</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/games.js"></script>
</body>
</html>
